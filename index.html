<html>
    <head>
        <meta charset="UTF-8">
        <title>Sketch Identification</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        
        
          
        <link rel="stylesheet" type="text/css" href="sketch.css">
      </head>

      <body>
          <center>
              <div id="my_modal" class="modal fade">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h4 class="modal-title">Sketch</h4>
                          <button id="close_modal" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                          <img src="sketch1.png">
                          <img src="sketch2.png">
                      </div>
                  </div>
              </div>
              <h1>Sketch Identification <button id="modal_btn" data-toggle="modal" data-target="#my_modal">Show Sketch</button></h1>
              <h3 id="guess">Guess: <span id="guess_result"></span></h3>
              <h3 id="confident">Confident: <span id="confidence_result"></span></h3>
              <button id="clear_canvas_btn" onclick="clear_canvas()">CLEAR</button>
          </center>
          <script src="sketch.js"></script>
      </body>
</html>
